<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Codewars OpenAPI"/>
  <title>Codewars OpenAPI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.17.1/swagger-ui.css"/>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.17.1/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: 'codewars.yaml',
      dom_id: '#swagger-ui',
    });
  };
</script>
</body>
</html>
