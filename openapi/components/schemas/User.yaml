type: object
properties:
  id:
    type: string
    description: ID of the user.
  username:
    type: string
    description: Username of the user.
  name:
    type: string
    description: Name of the user.
  honor:
    type: integer
    description: Total honor points earned by the user.
  clan:
    type: string
    description: Name of the clan.
  leaderboardPosition:
    type: integer
    description: The user's position on the overall leaderboard.
    nullable: true
  skills:
    type: array
    description: Array of skills entered by the user.
    items:
      type: string
  ranks:
    $ref: ./UserRanks.yaml
  codeChallenges:
    $ref: ./UserStatistics.yaml